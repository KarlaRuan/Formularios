<!DOCTYPE html>
<html>
<head>
	<title>Nuevos tipos de inputs HTML5</title>
</head>
<body>
	<from submit="#">
		<div>
			<input type="email" placeholder="Correo electronico" required>
		</div>
		<div>
			<input type="number" placeholder="Numeros" required>
		</div>
		<div>
			<input type="color" placeholder="Colores" required>
		</div>
		<div>
			<input type="tel" placeholder="Numeros de telefono" required>
		</div>
		<div>
			<input type="url" placeholder="Direcciones URL" required>
		</div>
		<div>
			<input type="submit" value="Enviar" >
		</div>
	</from>
</body>
</html>
