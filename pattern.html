<!DOCTYPE html>
<html>
<head>
	<title>Pattern</title>
</head>
<body>
	<form action="#">
		<input type="text" 
			placeholder="Tarjeta de credito"
			title="Coloca un numero de tarjea valido" 
			pattern="[0-9]{13,16}"
			required>
		<input type="number"
			step="10" 
			id="edad"
			required>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
